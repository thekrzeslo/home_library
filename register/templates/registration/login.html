{% extends "base.html" %}

{% block title %}

    Login Here

{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">

        <div class="row justify-content-center">

            <form method="POST" class="form-group col-lg-4 col-10 mt-5 p-5 border border-light">

                {% csrf_token %}
                {{form|crispy}}
                <p class="py-4">Don't have an account? Create one <a class="text-decoration-none" href="/register">Here</a></p>
                <button type="submit" class="btn btn-success">Login</button>

            </form>

        </div>

    </div>



{% endblock %}
